<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/afdc7aa636.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;800&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
  <main class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">Авторизация</div>

            <div class="card-body">
              <form method="POST" action="http://127.0.0.1:8000/login">
                <input type="hidden" name="_token" value="57wmgekX9MwWFRdun9HwooQxjrclabFA8TxugIRn">
                <div class="form-group row">
                  <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail Адрес</label>

                  <div class="col-md-6">
                    <input id="email" type="email" class="form-control " name="email" value="" required="" autocomplete="email" autofocus="">

                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>

                  <div class="col-md-6">
                    <input id="password" type="password" class="form-control " name="password" required="" autocomplete="current-password">

                  </div>
                  <a href="#">Вход через ВК</a>
                </div>

                <div class="form-group row">
                  <div class="col-md-6 offset-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" id="remember">

                      <label class="form-check-label" for="remember">
                        Запомнить меня
                      </label>
                    </div>
                  </div>
                </div>

                <div class="form-group row mb-0">
                  <div class="col-md-8 offset-md-4">
                    <button type="submit" class="btn btn-primary">
                      Вход
                    </button>

                    <a class="btn btn-link" href="http://127.0.0.1:8000/password/reset">
                      Забыли пароль?
                    </a>

                    <a class="btn btn-link" href="index.html">
                      На главную
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
