  </div>
  <div class="header__right">

<!-- Dashboard заказов -->
<section>
  <form class="new-order">
    <h1 class="heading_text">Новый заказ</h1>
      <input type="text" class="user-text-order" placeholder="Введите VIN автомобиля" :value="inputValueVinCars" v-on:input="inputChangeHandlerVin">
      <input type="text" class="user-text-order" placeholder="Введите модель автомобиля" :value="inputValueModelCars" v-on:input="inputChangeHandlerMode">
      <input type="text" class="user-text-order" placeholder="Укажите год выпуска автомобиля" :value="inputValueYearCars" v-on:input="inputChangeHandlerYear">
      <input type="text" class="user-text-order" placeholder="Укажите ФИО заказчика" :value="inputValueName" v-on:input="inputChangeHandlerName">
      <textarea name="" id="" cols="60" rows="30" class="user-text-comment" placeholder="Укажите комментарий к заказу" :value="inputValueComment" v-on:input="inputChangeHandlerComment"></textarea>
      <div>
        <button class="btn-create_order" v-on:click="addNewOrder">Создать</button>
        <button class="btn-clear_order" v-on:click="">Очистить</button>
      </div>
    <p v-for="name in users">{{ name }}</p>
    <p>{{ inputValueModelCars }}</p>
    <p>{{ inputValueYearCars }}</p>
      </form>



  </div>
